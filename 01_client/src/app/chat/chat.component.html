<div class="chatContainer">
    <p [ngClass]="{'local':message.messageType === 1,'remoto':message.messageType === 2}" class="local" *ngFor="let message of chat.chat">{{message.text}}</p>
    <!-- <p class="remoto">Mensaje remoto</p> -->
</div>

 <div class="inputContainer">
     <form (submit)="enviarMensaje()">
         <input [(ngModel)]="mensajes" [ngModelOptions]="{standalone:true}" type="text">
     </form>
 </div>
